<html>

<head>
    <title>FORM</title>
</head>

<body>
    <form action="" POST=""></form>

    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>

    <label for="pw">Password</label>
    <input type="password" name="pw" id="pw">

    <br>

    <label for="range">Range </label>
    <input type="range" name="range" id="range">

    <br>

    <label for="male">Male</label>
    <input type="radio" name="Male" id="male">


    <label for="female">FeMale</label>
    <input type="radio" name="female" id="female">

    <br>

    <label for="yes">Yes</label>
    <input type="checkbox" name="yes" id="yes">

    <br>

    <label for="num">Value</label>
    <input type="number" name="num" id="num" step="1">

    <br>

    <label for="city"></label>
    <select name="city" id="city">
        <option value="karad">Karad</option>
        <option value="pune">Pune</option>
        <option value="mumbai">Mumbai</option>
        <option value=""></option>
    </select>

    <label for="vilage">Vilage</label>
    <input type="text" list="vilage" id="vilage" name="vilage">
    <datalist id="vilage">
        <option value="patan">Patan</option>
        <option value="khodshi">Khodshi</option>
        <option value="karve">Karve</option>
        <option value="thabhve">Thabhve</option>
    </datalist>

    <br <label for="blog">You Can Write</label>
    <textarea id="blog" name="blog" rows="5" cols="50"></textarea>

    <label for="submit"></label>
    <input type="submit" name="submit">
</body>

</html>
